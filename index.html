<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body onload="init()">
    <h1 class="page-title">Pomodoro Clock</h1>
    <header>
        <div class="session">
            <div class="break-ctrl">
                <button class="minus" onclick="changeBreakTime(-1)">-</button>
                <span class="time" id="break-display"></span>
                <button class="plus" onclick="changeBreakTime(1)">+</button>
                <p>break length</p>
            </div>
            <div class="session-ctrl">
                <button class="minus" onclick="changeWorkTime(-1)">-</button>
                <span class="time" id="session-display"></span>
                <button class="plus" onclick="changeWorkTime(1)">+</button>
                <p>session length</p>
            </div>
        </div>
    </header>
    <div class="container">
        <section class="timer-box">
            <div class="timer" onclick="toggleTimer()">
                <p id="timer-title" class="title"></p>
                <p id="timer-left" class="time-left"></p>
                <span class="fill"></span>
            </div>
        </section>
    </div>
    <footer>
        <p>Created with
            <i class="fa fa-coffee"></i> and
            <i class="fa fa-music"></i> by
            <a href="https://www.linkedin.com/in/antonis-tri/" target="_blank">Antonis Triantafyllopoulos</a>.</p>
    </footer>

    <script src="/js/script.js"></script>
</body>

</html>
